name: Continuous Integration

on:
  pull_request:
    paths:
      - 'website/**'

permissions:
  contents: read

concurrency:
  group: "ci-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'website/package-lock.json'

      - name: Install dependencies
        run: npm ci
        working-directory: ./website

      - name: Run type check
        run: npm run type-check
        working-directory: ./website

      - name: Run linting
        run: npm run lint
        working-directory: ./website

      - name: Test build
        run: npm run build
        working-directory: ./website
        env:
          ASTRO_BASE: /gen-ai-journal-dev/